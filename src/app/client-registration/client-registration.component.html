<div class="registration-container"><br>
  <h2>Client Registration</h2><br>
  <form (ngSubmit)="onClientRegistrationSubmit()" class="registration-form"><br>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" [(ngModel)]="client.name" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="client.email" required>
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" [(ngModel)]="client.address" required>
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="client.password" required>
    </div>

    <div class="form-group">
      <label for="repeatPassword">Repeat Password:</label>
      <input type="password" id="repeatPassword" name="repeatPassword" [(ngModel)]="client.repeatPassword" required>
    </div>

    <button type="submit">Register</button>
  </form>



  <h2>Meeting Schedule</h2><br>

  <form (ngSubmit)="onMeetingScheduleSubmit()" class="meeting-form">
    <div class="form-group">
      <label for="topic">Meeting Topic:</label>
      <input type="text" id="topic" name="topic" [(ngModel)]="meeting.topic" required>
    </div>

    <div class="form-group">
      <label for="people">Number of People:</label>
      <input type="number" id="people" name="people" [(ngModel)]="meeting.people" required>
    </div>

    <div class="form-group">
      <label for="start-time">Start Time:</label>
      <input type="datetime-local" id="start-time" name="start-time" [(ngModel)]="meeting.startTime" required>
    </div>

    <button type="submit">Schedule Meeting</button>
  </form>
</div>
